      x = varScope();

      document.write("<br/>");

      //==================if statement
      document.write("<hr/><h2>If Statement</h2>");
      function ifTest(x){
        if (x) {
          document.write(x+"<br/>");
        } else {
          document.write("NOT"+x+"<br/>");
        }
      }
      ifTest(42);
      ifTest("HelloWorld");
      ifTest(null);
      ifTest(0);
      ifTest("");

      function xor(b1, b2){
        return (!b1&&b2)||(b1&&!b2);
      }
      document.write(xor(true,true)+","+xor(true,false)+","+xor(false,true)+","+xor(false,false));
