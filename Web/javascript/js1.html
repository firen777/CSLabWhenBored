<html>
  <head>
    <meta charset="utf-8">
    <title>JS1</title>

  </head>
  <body>


    <script type="text/javascript">
    //<!--//check for older browse
      document.write("<h2>Variables</h2>");
      var x = "Hello World";
      document.write(x);
      x = 32;
      document.write(x);
      x = null;
      document.write(x);
      x = false;
      document.write(x);
      x = "Hello, World"
      var y = 24.77;
      document.write(y+" "+x+" "+y);


      //===================Basic Function
      //document.write("<hr/><h2>Basic alert Function</h2>");
      function f1(x){
        alert(x);
      }
      // f1("Hello, World");
      // f1(42.4242);
      //====================Pass by Value/Reference checking : pass by value
      document.write("<hr/><h2>Pass by Val/Ref (answer:value)</h2>");
      function f2(n){
        n++;
      }
      x = 1;
      f2(x);
      document.write(x);
      document.write("<br/>");

      function f3(n){
        n++;
        return n;
      }
      x = f3(x);
      document.write(x);

      //===================scope of variables
      document.write("<hr/><h2>Scope of Variables</h2>");
      function varScope(){
        x++;
        return x;
      }
      x = varScope();
      document.write(x);
      document.write("<br/>");

      //==================if statement
      document.write("<hr/><h2>If Statement</h2>");
      function ifTest(x){
        if (x) {
          document.write(x+"<br/>");
        } else {
          document.write("NOT"+x+"<br/>");
        }
      }
      ifTest(42);
      ifTest("HelloWorld");
      ifTest(null);
      ifTest(0);
      ifTest("");

      function xor(b1, b2){
        return (!b1&&b2)||(b1&&!b2);
      }
      document.write(xor(true,true)+","+xor(true,false)+","+xor(false,true)+","+xor(false,false));
      //===================Switch Statement
      document.write("<hr/><h2>Switch Statement</h2>");
      function switchNum(n){
        switch (n) {
          case 1:
            document.write("one");
            break;
          case 2:
            document.write("two");
            break;
          case 3:
            document.write("three");
            break;
          case 4:
            document.write("four");
            break;
          case 5:
            document.write("five");
            break;
          case 6:
            document.write("six");
            break;
          case 7:
            document.write("seven");
            break;
          case 8:
            document.write("eight");
            break;
          case 9:
            document.write("nine");
            break;
          case 0:
            document.write("zero");
            break;
          default:
            document.write("NOT(0~9)");
        }
        document.write("<br/>");
      }
      switchNum(0);
      switchNum(1);
      switchNum(2);
      switchNum(3);
      switchNum(4);
      switchNum(5);
      switchNum(6);
      switchNum("asdf");
      /*multiline
      --comment*/

      //============Loop
      document.write("<hr/><h2>Loops</h2>");
      document.write("========For=========<br/>");
      for (var i=0; i<=9; i++) {
        switchNum(i);
      }
      document.write(i+"<br/>"); //JS has no Block Scope, only function scope!
      var i = 10;
      document.write("========While=========<br/>");
      while (i>0){
        switchNum(i);
        i--;
      }
      document.write("=======Do-while=======<br/>");
      do {
        switchNum(i);
        i++;
      } while (i>1000);

      function gojs2(){
        window.location.href="js2.html";
      }


    //check for older browser-->
    </script>

    <form class="f1" action="index.html" method="post">
      <input type="button" name="goJS2" value="Go js2.html!" onclick="alert('go');gojs2();">
    </form>

  </body>
</html>
